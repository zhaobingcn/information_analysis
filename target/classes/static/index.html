        function showAuthorDetail(papers) {
            if(!papers) return;
            var $list = $("#crew").empty();
            papers.forEach(function (paper) {
                $list.append("<li>" + paper + "</li>")
            })
        }

        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/newauthors?name=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data) return;
                        data.forEach(function (author) {
                            $("<tr><td class='movie'>" + author.authorName + "</td><td>" +author.insName+ "</td></tr>").appendTo(t)
                                    .click(function () {
                                        showAuthorDetail(author.papers);
                                    });
                        });
                    }, "json");
            return false;
        }
        $("#search").submit(search);
        search();
    })
</script>

<div id="mainas" style="width: 1000px;height:800px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('mainas'));
    myChart.showLoading();
    $.get('graph?limit=30', function (webkitDep) {
        myChart.hideLoading();
        option = {
            legend: {
                data: ['机构', '作者', '论文']
            },
            series: [{
                symbolSize: 15,
                type: 'graph',
                layout: 'force',
                animation: false,
                label: {
                    normal: {
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                draggable: true,
                data: webkitDep.nodes.map(function (node, idx) {
                    node.id = idx;
                    return node;
                }),
                categories: webkitDep.categories,
                force: {
//                     initLayout: 'circular',
//                     gravity: 0.4,
//                     repulsion: 20,
                    edgeLength: 150,
                    repulsion: 30
                },
                edges: webkitDep.links
            }]
        };

        myChart.setOption(option);
    });
</script>
