<!--<!DOCTYPE html>-->
<html>
<head>
    <meta charset="UTF-8">
    <title>neo4j</title>
</head>
<body>
    <div>
        <form role="search" id="search">
            <div class="form-group">
                <input type="text" value="" placeholder="Search for Movie Title" class="form-control" name="search">
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    <div>
        <table id = "results">
            <thead>
                <tr>
                    <th>name</th>
                    <th>institution</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            function search() {
                var query = $("#search").find("input[name=search]").val();
                alert("213123");
                $.get("/author/search/findByName?name=" + encodeURIComponent(query), function (data) {
                    alert("213123");
                    var t = $("table#results tbody").empty();
                    alert("213123");
                    if(!data) return;
                    alert("213123");
                    data = data["_embedded"].author;
                    data.forEach(function (author) {
                        $("<tr><td>" + author.name + "</td></tr>").appendTo(t);
                    });
                },"json");
            }
            $("#search").submit(search);
        });
    </script>
</body>
</html>
